<!DOCTYPE html>
<html>

<head>
  <title>Auto start app</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
  <meta charset="utf-8">
  <!-- <script src="../static/js/script_for_chart.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
</head>

<body class="bg-light">

  <header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h3 class="my-0 mr-md-auto font-weight-normal"><i>Name of App</i></h3>
    </div>
  </header>

  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'horizontalBar',

      // The data for our dataset
      data: {
        labels: ['Решения'],
        datasets: [{
          label: 'Неуспех',
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: 'rgb(255, 99, 132)',
          data: [{{ badAttempts }}]
      }, {
      label: 'Успех',
      backgroundColor: "rgb(37,187,37)",
      borderColor: 'rgb(37,187,37)',
      data: [{{ goodAttempts }}]
        }]
      },

    // Configuration options go here
    options: {
      scales: {
        xAxes: [{
          ticks: {
            min: 0
          }
        }]
      },
      title: {
        display: true,
          position: 'top',
            text: 'Кол-во успешных и неуспешных решений по задаче'
      },
      legend: {
        display: true,
          position: 'bottom',
            labels: {
          fontColor: "black",
          }
      }
    }
    });
  </script>
</body>

</html>
